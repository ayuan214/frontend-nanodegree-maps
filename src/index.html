<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Google Maps with Ajax and KO </title>
		<link href = "css/bootstrap.min.css" rel = "stylesheet" type = "text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
		<script src="js/lib/knockout-3.3.0.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBUew0pDlFKaJ7x7j_EH95dzk-bNcLh68"></script> 
    	
	</head>

	<body>
		<div class = "container-fluid">
			<div class = "row">
				<div id ="map_container"></div>
			</div>
			<div class = "row">
				<div class = "col-md-2"></div>
				<div class = "col-md-10" id = "placenames">
					<input class="search_form" type="text" placeholder="Filter Location" data-bind="textInput: filter" />
					<ul data-bind = "foreach: filteredItems" class = "list-group placesList" >
						<li data-bind="click: $parent.clickList, text: title" class = "list-group-item" ></li>
					</ul>
				</div>
			</div>
		</div>
		<script type = "text/javascript" src="js/app.js"></script>
	</body>
</html>
